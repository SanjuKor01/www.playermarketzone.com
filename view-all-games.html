<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Games - PlayerMarketZone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      margin-top: 40px;
    }
    .game-box {
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .game-box:hover {
      box-shadow: 0 0 10px #00ffe0;
    }
    .game-box h3 {
      color: #00ffe0;
      margin-bottom: 10px;
    }
    .categories a {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      border-radius: 20px;
      background: #333;
      color: #fff;
      font-size: 12px;
      text-decoration: none;
    }
    .categories a:hover {
      background: #00ffe0;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="games-grid">
    <div class="game-box">
      <h3>Fortnite</h3>
      <div class="categories">
        <a href="#">Currency</a>
        <a href="#">Items / Skins</a>
        <a href="#">Accounts</a>
        <a href="#">Power Leveling</a>
      </div>
    </div>

    <div class="game-box">
      <h3>Valorant</h3>
      <div class="categories">
        <a href="#">Currency</a>
        <a href="#">Items / Skins</a>
        <a href="#">Accounts</a>
        <a href="#">Power Leveling</a>
      </div>
    </div>

    <div class="game-box">
      <h3>PUBG</h3>
      <div class="categories">
        <a href="#">Currency</a>
        <a href="#">Items / Skins</a>
        <a href="#">Accounts</a>
        <a href="#">Power Leveling</a>
      </div>
    </div>
  </div>

</body>
</html>
