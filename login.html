<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PlayerMarketZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Box -->
  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>👤 Login</h2>
      <input type="email" placeholder="Email" id="email" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard Layout -->
  <div class="dashboard-layout" id="dashboard" style="display: none;">
    <div class="sidebar">
      <h3>🎮 My Menu</h3>
      <ul>
        <li>📋 Dashboard</li>
        <li>🛒 Orders - Buy (0)</li>
        <li>💬 Messages (0)</li>
        <li>⚙️ Account Settings</li>
        <li>💰 My Balance: $0.00</li>
        <li>📦 Orders - Sell (0)</li>
        <li>🎯 Active Offers</li>
        <li>➕ Create Offer</li>
        <li onclick="logout()" style="color:red;">🚪 Logout</li>
      </ul>
    </div>
    <div class="dashboard-content">
      <h2>Welcome, <span id="userEmail"></span>!</h2>
      <p>This is your dashboard. All your activity will be shown here.</p>
    </div>
  </div>

  <script>
    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("userEmail").textContent = localStorage.getItem("userEmail");
      }
    };

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", email);
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("userEmail").textContent = email;
      } else {
        alert("Please enter email and password");
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("userEmail");
      location.reload();
    }
  </script>
</body>
</html>
